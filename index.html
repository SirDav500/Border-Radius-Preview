<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Border Radius Preview</title>
</head>
<body>
    <h1>Visualizador de Border Radius</h1>
    <div class="preview" id="preview"></div>
    
    <div class="controls">
        <label>Topo esquerdo: <input type="range" id="topLeft" min="0" max="100" value="0"></label>
        <label>Topo direito: <input type="range" id="topRight" min="0" max="100" value="0"></label>
        <label>Inferior esquerdo: <input type="range" id="bottomLeft" min="0" max="100" value="0"></label>
        <label>Inferior direito: <input type="range" id="bottomRight" min="0" max="100" value="0"></label>
    </div>
    
    <div class="code" id="code"> Border-radius: 0px 0px 0px 0px</div>
    <button class="botão" onclick="copyCode()">Copiar código CSS</button>
    
    <script src="script.js"></script>

            <a href="https://www.linkedin.com/in/david-a-48389b166/">LinkedIn</a>
            <a href="https://github.com/SirDav500">GitHub</a>
        </div>
    </div>
</body>
</html>
